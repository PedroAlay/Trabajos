<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h2>Formulario de Clientes</h2>
        <form action="#" onsubmit="return validaciones()">
            <div class="container-input">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" placeholder="Nombre" id="nombre" required>
                <input type="text" placeholder="Apellido" id="apellido" required>
            </div>

            <div class="container-input">
                <ion-icon name="card-outline"></ion-icon>
                <input type="text" placeholder="Numero de cedula" id="cedula" required>
            </div>

            <div class="container-input">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" placeholder="Email" id="email" required>
            </div>

            <div class="container-input">
                <ion-icon name="call-outline"></ion-icon>
                <input type="tel" placeholder="TelÃ©fono" id="telefono" required>
            </div>

            <div class="container-input-date">
                <div class="container-input date">
                    <ion-icon name="calendar-outline"></ion-icon>
                    <input type="date" id="date" required>
                </div>
                <label for="date">Fecha de nacimiento</label>
            </div>
            
            <input class="boton" type="submit" value="Guardar Cliente">
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
